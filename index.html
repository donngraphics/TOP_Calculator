<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>JS Calculator</h1>
        <h2>The Odin Project</h2>
        <p>Baby steps</p>
    </div>

    <div id="calcContainer">
        <div id="display" class="calflex"></div>

        <button id="7" class="btn calflex">7</button>
        <button id="8" class="btn calflex">8</button>
        <button id="9" class="btn calflex">9</button>
        <button id="*" class="btn calflex operand">*</button>
        <button id="4" class="btn calflex">4</button>
        <button id="5" class="btn calflex">5</button>
        <button id="6" class="btn calflex">6</button>
        <button id="/" class="btn calflex operand">/</button>
        <button id="1" class="btn calflex">1</button>

        <button id="2" class="btn calflex">2</button>
        <button id="3" class="btn calflex">3</button>
        <button id="+" class="btn calflex operand">+</button>
        <button id="0" class="btn calflex">0</button>

        <button id="clear" class="btn calflex ">C</button>
        <button id="." class="btn calflex">.</button>
        <button id="-" class="btn calflex operand">-</button>

        <button id="undo" class="btn calflex">Undo</button>
        <button id="=" class="btn calflex operand">=</button>


    </div>


    <script src="script.js" async defer></script>
</body>

</html>
